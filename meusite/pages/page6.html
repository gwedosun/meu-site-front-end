<html lang="pt-br"><head>
   <meta charset="UTF-8">
   <title>Exercício 5: Formulários</title>
</head>
<body>
   <header>
	<img src="../img/logo.png" alt="Logo do Projeto" width="50" heigth="50">
	<a href="../index.html">Voltar para a Página Principal</a>
	<hr>
   </header>
   
   <main>
	<h1>Exercício 5: Formulários</h1>
	<form action="#" method="get">
        <fieldset>
            <legend>Formulário de Contato</legend>

            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome_completo">
            <br>
            <br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email_usuario" required>
            <br>
            <br>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha_usuario">
            <br>
            <br>
            <p>Gênero:</p>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
            <br>
            <br>
            <p>Interesses:</p>
            <input type="checkbox" id="html" name="interesse_html" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="interesse_css" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="interesse_js" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="comunismo" name="interesse_js" value="Comunismo">
            <label for="javascript">Comunismo</label>
            <br>
            <br>
            <label for="estado">Seu Estado:</label><br>
            <select id="estado" name="estado">
                <option value="" disabled selected>Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem_usuario" rows="6" cols="40"></textarea>
            <br><br>
            <input type="submit" value="Enviar Formulário">
            <input type="reset" value="Limpar Campos">

</fieldset>
</form>

   </main>

</body></html>
